<div class="docoList content">
  <!-- Sidebar Mobile -->
  <div id="sidebar-mobile" class="sidebar-mobile">
    <a href="javascript:void(0)" class="closebtn" (click)="closeNav()">&times;</a>
    <div *ngFor="let tags of tagList">
      <!-- Selected Category -->
      <ng-container *ngIf="selected == tags[0].categoryName">
        <a routerLink="./" (click)="changeSelection(tags[0].categoryName)" class="selectedLink sidebarLink category-mobile">{{tags[0].categoryName}}</a>
      </ng-container>
      <!-- Category -->
      <ng-container *ngIf="selected != tags[0].categoryName">
        <a routerLink="./" (click)="changeSelection(tags[0].categoryName)" class="lightGreyText sidebarLink category-mobile">{{tags[0].categoryName}}</a>
      </ng-container>
      <!-- Selected Tag -->
      <div *ngFor="let tag of tags">
        <ng-container *ngIf="selected == tag.name">
          <a routerLink="./" (click)="changeSelection(tag.name)" class="selectedLink sidebarLink pl-3 tag-mobile">#{{tag.name}}</a>
        </ng-container>
        <ng-container *ngIf="selected != tag.name">
          <a routerLink="./" (click)="changeSelection(tag.name)" class="lightGreyText sidebarLink pl-3 tag-mobile">#{{tag.name}}</a>
        </ng-container>
      </div>
    </div>
  </div>
  <!-- Sidebar Desktop -->
  <div class="sidebar-desktop">
    <div *ngFor="let tags of tagList">
      <!-- Selected Category -->
      <ng-container *ngIf="selected == tags[0].categoryName">
        <h2><a routerLink="./" (click)="changeSelection(tags[0].categoryName)" class="selectedLink sidebarLink">{{
            tags[0].categoryName }}</a></h2>
      </ng-container>
      <!-- Category -->
      <ng-container *ngIf="selected != tags[0].categoryName">
        <h2><a routerLink="./" (click)="changeSelection(tags[0].categoryName)" class="lightGreyText sidebarLink">{{
            tags[0].categoryName }}</a></h2>
      </ng-container>
      <!-- Selected Tag -->
      <div *ngFor="let tag of tags">
        <ng-container *ngIf="selected == tag.name">
          <p><a routerLink="./" (click)="changeSelection(tag.name)" class="selectedLink sidebarLink pl-3">#{{tag.name}}</a></p>
        </ng-container>
        <ng-container *ngIf="selected != tag.name">
          <p><a routerLink="./" (click)="changeSelection(tag.name)" class="lightGreyText sidebarLink pl-3">#{{tag.name}}</a></p>
        </ng-container>
      </div>
    </div>
  </div>
  <!-- Summaries List -->
  <div class="summariesWidth">
    <button class="openbtn" (click)="openNav()">Filter</button>
    <br>
    <h1>{{selected}} Documentaries</h1>
    <div class="list">
      <ng-container *ngIf="docoList">
        <ng-container *ngFor="let doco of docoList">
          <h4 class="pt-5 pb-2 title">{{doco.name}}</h4>
          <p class="desc">{{doco.description}}</p>
          <a class="readMore pb-5" routerLink="/documentariesList/summary/{{prefix}}-{{doco.index}}">Read More ></a>
          <br>
          <hr>
        </ng-container>
        <div infiniteScroll [infiniteScrollDistance]="2" [infiniteScrollThrottle]="20" (scrolled)="onScroll()"></div>
      </ng-container>
      <ng-container *ngIf="docoList === undefined || docoList.length === 0">
          <p class="pt-5">There are no documentaries available.</p>
      </ng-container>
    </div>
  </div>
</div>
