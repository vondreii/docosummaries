<div class="docoList content">
  <!-- Sidebar Mobile -->
  <div id="sidebar-mobile" class="sidebar-mobile">
    <a href="javascript:void(0)" class="closebtn" (click)="closeNav()">&times;</a>
    <div *ngFor="let tags of tagList">
      <details open>
        <summary class="category-mobile">
          <a *ngIf="selected == tags[0].categoryName" routerLink="./" (click)="changeSelection(tags[0].categoryName)"
            class="selectedLink sidebarLink">
            {{tags[0].categoryName }}</a>
          <a *ngIf="selected != tags[0].categoryName" routerLink="./" (click)="changeSelection(tags[0].categoryName)"
            class="lightGreyText sidebarLink">
            {{tags[0].categoryName }}</a>
        </summary>
        <div *ngFor="let tag of tags" class="tag-mobile">
          <a *ngIf="selected == tag.name" routerLink="./" (click)="changeSelection(tag.name)"
            class="selectedLink sidebarLink pl-3">
            #{{tag.name}}</a>
          <a *ngIf="selected != tag.name" routerLink="./" (click)="changeSelection(tag.name)"
            class="lightGreyText sidebarLink pl-3">
            #{{tag.name}}</a>
        </div>
      </details>
    </div>
  </div>
  <!-- Sidebar Desktop -->
  <div class="sidebar-desktop">
    <div *ngFor="let tags of tagList">
      <details open>
        <summary>
            <a *ngIf="selected == tags[0].categoryName" routerLink="./" (click)="changeSelection(tags[0].categoryName)" class="selectedLink sidebarLink">
              {{tags[0].categoryName }}</a>
            <a *ngIf="selected != tags[0].categoryName" routerLink="./" (click)="changeSelection(tags[0].categoryName)" class="lightGreyText sidebarLink">
              {{tags[0].categoryName }}</a>
        </summary>
        <div *ngFor="let tag of tags">
            <a *ngIf="selected == tag.name" routerLink="./" (click)="changeSelection(tag.name)" class="selectedLink sidebarLink pl-3">
              #{{tag.name}}</a>
            <a *ngIf="selected != tag.name" routerLink="./" (click)="changeSelection(tag.name)" class="lightGreyText sidebarLink pl-3">
              #{{tag.name}}</a>
        </div>
      </details>
    </div>
  </div>
  <!-- Summaries List -->
  <div class="summariesWidth">
    <button class="openbtn" (click)="openNav()">Filter</button>
    <br>
    <h1>{{selected}} Documentaries</h1>
    <div class="list">
      <ng-container *ngIf="docoList">
        <ng-container *ngFor="let doco of docoList">
          <h4 class="pt-5 pb-2 title">{{doco.name}}</h4>
          <p class="desc">{{doco.description}}</p>
          <!-- <a class="readMore pb-5" routerLink="/documentariesList/summary/{{prefix}}-{{doco.index}}">Read More ></a> -->
          <br>
          <hr>
        </ng-container>
      </ng-container>
      <ng-container *ngIf="docoList === undefined || docoList.length === 0">
          <p class="pt-5">There are no documentaries available.</p>
      </ng-container>
    </div>
  </div>
</div>
