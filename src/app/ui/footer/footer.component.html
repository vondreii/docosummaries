<div class="footer content pt-5">
    <div class="row">
      <!-- Categories -->
      <div class="col-md-6 col-lg-3">
          <div class="footer-links">
              <h6>Categories</h6>
              <div class="link" *ngFor="let category of categoryList | async | slice:0:4; let i=index"  role="listitem">
                <a routerLink="/documentaries/{{category.name.split(' ').join('-')}}">{{ category.name }}</a>
              </div>
          </div>
      </div>
      <!-- Tags -->
      <div class="col-md-6 col-lg-3">
          <div class="footer-links">
              <h6>Tags</h6>
              <div class="link" *ngFor="let tag of tagsList | async | slice:0:4; let i=index"  role="listitem">
                <a routerLink="/documentaries/{{tag.name.split(' ').join('-')}}">{{ tag.name }}</a>
              </div>
          </div>
      </div>
      <!-- About/Contact -->
      <div class="col-md-6 col-lg-3">
          <div class="footer-links">
              <h6>DocoSummaries</h6>
              <div class="link">
                <a routerLink="/about">About</a>
              </div>
              <div class="link">
                <a routerLink="/contact">Contact</a>
              </div>
          </div>
      </div>
      <div class="col-md-6 col-lg-3">
          <div class="mt-5 pt-3">
            <app-searchbar></app-searchbar>
          </div>
      </div>
    </div>
</div>
