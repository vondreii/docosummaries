<div class="browseByTags pb-3 mb-5">
  <h2 class="pb-3 pt-5">Browse By <span>Tags</span></h2>
  <div *ngFor="let tag of tagsList | async"  role="listitem">
    <div class="browseByTags pb-3 mb-2">
      <app-tag [paramName]="tag.name"></app-tag>
    </div>
  </div>
  <a class="darkGreyText" routerLink="/documentaries">View All</a>
</div>
